<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <!-- Theme style -->
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<div style="position: fixed; top: 45px; background: whitesmoke; width: 100%">
    <h4 style="margin-top: 15px">{{sessionService.CurrentSession.value.member.firstName}} : {{sessionService.CurrentSession.value.date | date:'longDate'}}</h4>
    <h4>{{sessionService.CurrentSession.value.address.street}}</h4>
    <h4>{{sessionService.CurrentSession.value.address.code}} {{sessionService.CurrentSession.value.address.city}}</h4>
    <hr style="background-color: white; height: 1px;">
</div>

<div style="margin-top: 200px">
    <h1 class="app-text-center">Compte rendu</h1>
    <div [innerHTML]="sessionService.CurrentSession.value.report"></div>
</div>
