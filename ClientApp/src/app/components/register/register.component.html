<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <!-- Theme style -->
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<div class="register-box" style="color: black">
    <div class="card-body register-card-body">
        <h3 class="app-text-center">Creer un compte</h3>

        <form method="post" style="margin-top: 20px">
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.firstName" [ngModelOptions]="{standalone: true}"
                    type="text" class="form-control" placeholder="First name">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-user"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.lastName" [ngModelOptions]="{standalone: true}"
                    type="text" class="form-control" placeholder="Last name">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-user"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.userName" [ngModelOptions]="{standalone: true}"
                    type="email" class="form-control" placeholder="User Name">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-envelope"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.password" [ngModelOptions]="{standalone: true}"
                    type="password" class="form-control" placeholder="Password">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-lock"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.repeatPassword" [ngModelOptions]="{standalone: true}"
                    type="password" class="form-control" placeholder="Retype password">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-lock"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.birdDay" [ngModelOptions]="{standalone: true}"
                    type="date" class="form-control" placeholder="Birdday">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-calendar"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.address.street" [ngModelOptions]="{standalone: true}"
                    type="text" class="form-control" placeholder="Street">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-street-view"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.address.code" [ngModelOptions]="{standalone: true}"
                    type="number" class="form-control" placeholder="Code">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-sort-numeric-up"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.address.city" [ngModelOptions]="{standalone: true}"
                    type="text" class="form-control" placeholder="City">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-city"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="loginService.toRegisterMember.address.mobile" [ngModelOptions]="{standalone: true}"
                    type="number" class="form-control" placeholder="Mobile">
                <div class="input-group-append input-group-text">
                    <span class="fas fa-mobile"></span>
                </div>
            </div>
            <div>
                <div class="icheck-primary" style="color: black">
                    <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                    <label for="agreeTerms">
                        I agree to the <a href="#">terms</a>
                    </label>
                </div>
                <button (click)="loginService.register()" type="submit"
                    class="btn btn-primary btn-block btn-flat app-button-dark">Register</button>
            </div>
        </form>
        <div style="margin-top: 20px">
            <button [routerLink]='["/login"]' class="btn btn-primary btn-block btn-flat app-button-dark">I already
                have a
                membership</button>
        </div>
    </div>
</div>
